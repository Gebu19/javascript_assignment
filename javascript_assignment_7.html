<!DOCTYPE html>
<html>
  <head>
    <title>Monster Detail</title>
  </head>
  <body>
    <h3>Monster Detail</h3>
    <div>Select Monster:</div>
    <div>
      <select id="monster-list"></select>
    </div>
    <hr />
    <div>
      <table>
        <tr>
          <th>ID</th>
          <td id="td-monster-id"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td id="td-monster-name"></td>
        </tr>
        <tr>
          <th>HP</th>
          <td id="td-monster-hp"></td>
        </tr>
        <tr>
          <th>EXP</th>
          <td id="td-monster-exp"></td>
        </tr>
      </table>
    </div>
    <script>
      // Monster list as array of JSON objects
      const monsters = [
        {
          id: 1,
          name: "Fire Dragon",
          hp: 150,
          exp: 85,
        },
        {
          id: 2,
          name: "Ice Wolf",
          hp: 75,
          exp: 45,
        },
        {
          id: 3,
          name: "Shadow Goblin",
          hp: 40,
          exp: 25,
        },
        {
          id: 4,
          name: "Lightning Phoenix",
          hp: 200,
          exp: 120,
        },
        {
          id: 5,
          name: "Earth Golem",
          hp: 180,
          exp: 95,
        },
        {
          id: 6,
          name: "Poison Spider",
          hp: 60,
          exp: 35,
        },
        {
          id: 7,
          name: "Wind Eagle",
          hp: 90,
          exp: 55,
        },
        {
          id: 8,
          name: "Dark Skeleton",
          hp: 65,
          exp: 40,
        },
        {
          id: 9,
          name: "Crystal Unicorn",
          hp: 120,
          exp: 75,
        },
        {
          id: 10,
          name: "Lava Titan",
          hp: 250,
          exp: 150,
        },
      ];
      // Your script goes here...
      const selectList = document.getElementById("monster-list");
      function populateMonsterList() {
        let defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-";
        selectList.appendChild(defaultOption);

        monsters.forEach((monster) => {
          let option = document.createElement("option");

          option.value = monster.id;
          option.textContent = monster.name;
          selectList.appendChild(option);
        });
      }
      function displayMonster(selectedId) {
        const idCell = document.getElementById("td-monster-id");
        const nameCell = document.getElementById("td-monster-name");
        const hpCell = document.getElementById("td-monster-hp");
        const expCell = document.getElementById("td-monster-exp");

        if (selectedId === "") {
          idCell.textContent = "";
          nameCell.textContent = "";
          hpCell.textContent = "";
          expCell.textContent = "";
          return;
        }

        const monsterId = Number(selectedId);
        const selectedMonster = monsters.find((m) => m.id === monsterId);

        if (selectedMonster) {
          idCell.textContent = selectedMonster.id;
          nameCell.textContent = selectedMonster.name;
          hpCell.textContent = selectedMonster.hp;
          expCell.textContent = selectedMonster.exp;
        }
      }

      populateMonsterList();
      selectList.addEventListener("change", (event) => {
        // Call the displayMonster function, passing the newly selected value (event.target.value)
        displayMonster(event.target.value);
      });
    </script>
  </body>
</html>
