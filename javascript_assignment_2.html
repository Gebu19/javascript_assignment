<html>
  <body>
    <h3>Today Fruits</h3>

    <ul id="fruit-list"></ul>

    <hr />

    <h3>Today Vegetables</h3>

    <ul id="veg-list"></ul>

    <script>
      //Add your code here
      const fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];

      const vegetables = [
        "Carrot",
        "Broccoli",
        "Spinach",
        "Tomato",
        "Cucumber",
      ];

      const fruitListElement = document.getElementById("fruit-list");
      const vegListElement = document.getElementById("veg-list");

      fruits.forEach((item) => {
        fruitListElement.innerHTML += `<li>${item}</li>`;
      });
      vegetables.forEach((item1) => {
        vegListElement.innerHTML += `<li>${item1}</li>`;
      });
    </script>
  </body>
</html>
