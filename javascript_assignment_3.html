<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>All Names</h1>
    <ul id="all-name-list"></ul>
    <hr />
    <h1>Filtered Names</h1>
    <ul id="filter-name-list"></ul>
    <script>
      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James",
      ];
      const allnamelistElement = document.getElementById("all-name-list");
      people.forEach((item) => {
        allnamelistElement.innerHTML += `<li>${item}</li>`;
      });
      const firstLetter = "B";

      const result = people.filter((name) => {
        const initial = name.charAt(0);
        return initial === firstLetter;
      });

      console.log(result);
      const filternamelistElement = document.getElementById("filter-name-list");
      result.forEach((item) => {
        filternamelistElement.innerHTML += `<li>${item}</li>`;
      });
    </script>
  </body>
</html>
