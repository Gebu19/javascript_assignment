<html>
  <head>
    <title>Add New Item</title>
  </head>

  <body>
    <form
      action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product"
      method="get"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>General Info</legend>

        <p>
          <label for="itemName">Item Name</label>

          <input type="text" id="itemName" name="f" size="50" maxlength="500" />
        </p>
        <p>
          <label for="itemDescription">Description</label>
          <textarea name="itemDescription" id="itemDescription"></textarea>
        </p>
        <p>
          <label for="coverImage">Cover Image</label>
          <input type="file" id="coverImage" name="coverImage" />
        </p>
        <p>
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="notSpecified">Not Specified</option>
            <option value="consumption">consumption</option>
            <option value="household">household</option>
            <option value="electronic">electronic</option>
            <option value="gadget">gadget</option>
          </select>
        </p>
      </fieldset>

      <fieldset>
        <legend>Misc.</legend>
        <p>
          <label for="inventoryAmount">Inventory Amount</label>
          <input
            type="number"
            id="inventoryAmount"
            name="inventoryAmount"
            min="0"
          />
        </p>

        <p>
          <label for="listPrice">List Price</label>
          <input
            type="number"
            id="listPrice"
            name="listPrice"
            step="0.01"
            min="0"
          />
        </p>

        <p>
          <strong>Available Stores</strong><br />
          <label>
            <input
              type="checkbox"
              name="availableStore[]"
              value="Bangkok"
              id="bangkokCB"
            />
            Bangkok
          </label>
          <label>
            <input
              type="checkbox"
              name="availableStore[]"
              value="Pattaya"
              id="pattayaCB"
            />
            Pattaya
          </label>
          <label>
            <input
              type="checkbox"
              name="availableStore[]"
              value="Phuket"
              id="phuketCB"
            />
            Phuket
          </label>
        </p>

        <p>
          <strong>Active Status</strong><br />
          <label>
            <input
              type="radio"
              name="status"
              value="Active"
              id="statusactive"
            />
            Active
          </label>
          <label>
            <input
              type="radio"
              name="status"
              value="Inactive"
              id="statusinactive"
            />
            Inactive
          </label>
        </p>
      </fieldset>

      <fieldset>
        <legend>Staff</legend>
        <p>
          <label for="staffEmail">Staff Email</label>
          <input type="email" id="staffEmail" name="staffEmail" />
        </p>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
